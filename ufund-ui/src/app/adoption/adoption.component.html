<div class="pet-adoption-container">
    <h1>Adopt a Pet!</h1>
    <div class="pet-cards">
      <div class="pet-card" *ngFor="let pet of pets">
        <img [src]="pet.image" alt="{{ pet.name }}" class="pet-image"/>
        <h2>{{ pet.name }}</h2>
        <p class = "pet-type">Type: {{pet.type}}</p>
        <p class = "pet-age">Age: {{ pet.age }}</p>
        <p class = "pet-gender"> Gender: {{pet.gender}}</p>
        <p  class = "pet-location">Location: {{ pet.location }}</p>
        <button (click)="adoptPet(pet)"class="adopt-button">Adopt Me</button>
      </div>
    </div>
  </div>
