<section class = "container">
    <form class = "form">
        <div class = "form_control">
            <label for="username">Username: </label>
            <input type="text" id = "username" placeholder="Enter Username..." required minlength = "3" maxlength ="20">
        </div>


        <!-- collect email -->
        <div class = "form_control">
            <label for="email">Email address: </label>
            <input type="email" id = "email" placeholder = "Type email address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        </div>

        <div class = "form_control">
            <label for="password">Password: </label>
            <input type="text" id = "username" placeholder="Enter Password..." name = "userName">
        </div>



        <!-- submit button -->
        <div class = "formcontrol">
            <button type = "submit" class = "btnsubmit" [disabled] = "formSubmit">Submit</button>
        </div>
        
    </form>
</section>
